<html ng-app="myGame">
    <head>
        <title>HTML Tables</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="TableController">
        <table>
            <tbody ng-repeat="test in testArr">
                <tr ng-repeat="t1 in test.first">
                    <td>{{t1.rolle}}</td>
                    <td>{{t1.value}}</td>
                    <td>{{testArr[1].second[$index].rolle}}</td>
                    <td>{{testArr[1].second[$index].value}}</td>
                    <td>{{testArr[2].third[$index].rolle}}</td>
                    <td>{{testArr[2].third[$index].value}}</td>
                </tr>
            </tbody>
        </table>
        <button type="button" ng-click="newNumber()">Get me new numbers!</button>
        <h1>Timer:<span id="time">01:00</span></h1>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
